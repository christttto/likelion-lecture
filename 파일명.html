<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <style>
        /* 태그명을 바로 가리킬 때 */
        body {
            background-color: black;
            color: white;
        }

        /* class를 만들어 가리킬 때 */
        .liontitle {
            color: purple;
        }
        .mytitle {
            color: yellow;
        }

        #firstname {
            background-color: rgb(0, 255, 51);
        }
    </style>
</head>

<body>
    <h1 class="liontitle">로그인 페이지</h1>
    <h1 class="liontitle">로그인 페이지</h1>
    <p id="firstname">My name is Donald.</p>
    <div class="mytitle">
        <p>
            ID: <input type="text" />
        </p>
        <p>
            PW: <input type="password" />
        </p>
    </div>
    <button>로그인하기</button>
</body>

</html>
